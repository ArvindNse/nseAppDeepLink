<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Open App</title>

 <script>
  function openApp() {
    const isAndroid = /android/i.test(navigator.userAgent);
    const isIOS = /iPad|iPhone|iPod/.test(navigator.userAgent);

    if (isAndroid) {
      const intentUrl = 'intent://details#Intent;scheme=nseindia;package=com.nse.nseindia;end';
      window.location.href = intentUrl;
      setTimeout(() => {
        window.location.href = 'https://play.google.com/store/apps/details?id=com.nse.nseindia';
      }, 1500);
    } else if (isIOS) {
      const scheme = 'nseindia://details';
      window.location = scheme;
      setTimeout(() => {
        window.location.href = 'https://apps.apple.com/in/app/nseindia/id6736678487';
      }, 1500);
    } else {
      // Fallback for macOS/Windows
      window.location = 'https://apps.apple.com/in/app/nseindia/id6736678487';
    }
  }

  window.onload = openApp;
</script>

</head>
<body>
  <h1>Opening the app...</h1>
  <p>If not redirected, <a href="https://apps.apple.com/in/app/nseindia/id6736678487">click here</a>.</p>
</body>
</html>
