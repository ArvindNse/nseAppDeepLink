<script>
  function openApp() {
    const isAndroid = /android/i.test(navigator.userAgent);
    const isIOS = /iPad|iPhone|iPod/.test(navigator.userAgent);

    // Wait for 2 seconds before fallback
    setTimeout(() => {
      if (isAndroid) {
        window.location.href = 'https://play.google.com/store/apps/details?id=com.nse.nseindia';
      } else if (isIOS) {
        window.location.href = 'https://apps.apple.com/in/app/nseindia/id6736678487';
      } else {
        window.location.href = 'https://www.nseindia.com/';
      }
    }, 2000);
  }

  window.onload = openApp;
</script>

  <p>If not redirected, <a href="https://apps.apple.com/in/app/nseindia/id6736678487">click here</a>.</p>
