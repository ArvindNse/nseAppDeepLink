<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Open NSE App</title>
  <style>
    .button {
      padding: 12px 24px;
      background-color: #007aff;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Tap below to open NSE App</h1>
  <button class="button" onclick="openApp()">Open NSEIndia</button>
  <p>If not redirected, <a href="https://apps.apple.com/in/app/nseindia/id6736678487">click here</a>.</p>

  <script>
    function openApp() {
      const isAndroid = /android/i.test(navigator.userAgent);
      const isIOS = /iPad|iPhone|iPod/.test(navigator.userAgent);

      if (isAndroid) {
        const intentUrl = 'intent://#Intent;scheme=nseindia;package=com.nse.nseindia;end';
        window.location.href = intentUrl;
        setTimeout(() => {
          window.location.href = 'https://play.google.com/store/apps/details?id=com.nse.nseindia';
        }, 2000);
      } else if (isIOS) {
        window.location.href = 'nseindia://'; // Your custom scheme
        setTimeout(() => {
          window.location.href = 'https://apps.apple.com/in/app/nseindia/id6736678487';
        }, 2000);
      } else {
        window.location.href = 'https://apps.apple.com/in/app/nseindia/id6736678487';
      }
    }
  </script>
</body>
</html>
